<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlickitUp - Gesture Recognition</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/recognition.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

</head>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light shadow">
        <div class="container">
            <a class="navbar-brand" href="/">
                <img src="../static/images/logo/flickitup.jpg" alt="FlickitUp Logo" class="logo">
                FlickitUp
            </a>
        </div>
    </nav>

    <!-- Video Feed Section -->
    <div id="video-section" class="video-container" style="display: none;">
        <img id="video-feed" src="" width="100%" height="auto" alt="Video Feed">
        <button id="stop-recognition" class="btn btn-danger btn-lg" style="margin-top: 20px;">Stop Recognition</button>
    </div>

    <!-- Hero Section -->
    <div id="hero-section" class="hero-section">
        <div class="container text-center">
            <h1 class="title">Gesture Recognition</h1>
            <p class="subtitle">Use your gestures to control your system in real-time.</p>

            <div class="buttons">
                <button id="start-recognition" class="btn btn-primary btn-lg">Start Recognition</button>
            </div>
        </div>
    </div>


    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/recognition.js') }}"></script>
</body>

</html>
