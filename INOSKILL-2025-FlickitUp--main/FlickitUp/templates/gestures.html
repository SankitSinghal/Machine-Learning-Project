<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestures - FlickitUp</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/gestures.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light shadow">
        <div class="container">
            <a class="navbar-brand" href="/">
                <img src="../static/images/logo/flickitup.jpg" alt="FlickitUp Logo" class="logo">
                FlickitUp
            </a>
        </div>
    </nav>

    <!-- Gestures Section -->
    <div class="container mt-5">
        <h1 class="text-center mb-4">Gestures Management</h1>

        <!-- Toggle Buttons for Predefined & User Defined Gestures -->
        <div class="text-center mb-4">
            <button id="predefined-btn" class="btn btn-primary mx-2" onclick="toggleSection('predefined')">Predefined Gestures</button>
            <button id="user-defined-btn" class="btn btn-secondary mx-2" onclick="toggleSection('user-defined')">User Defined Gestures</button>
        </div>

        <!-- Predefined Gestures Section -->
        <div id="predefined-gestures" class="gestures-section">
            <h3 class="text-center mb-4">Predefined Gestures</h3>
            <div class="table-responsive">
                <table class="table table-striped table-hover" id="predefinedTable">
                    <thead>
                        <tr>
                            <th>S No.</th>
                            <th>Gesture Image</th>
                            <th>Gesture Name</th>
                            <th>Gesture Action</th>
                        </tr>
                    </thead>
                    <tbody id="predefinedBody">
                        <!-- Data to be populated dynamically -->
                    </tbody>
                </table>
                <div id="predefined-pagination" class="pagination justify-content-center"></div>
            </div>
        </div>

        <!-- User Defined Gestures Section -->
        <div id="user-defined-gestures" class="gestures-section" style="display: none;">
            <h3 class="text-center mb-4">User Defined Gestures</h3>
            <div class="table-responsive">
                <table class="table table-striped table-hover" id="userDefinedTable">
                    <thead>
                        <tr>
                            <th>S No.</th>
                            <th>Gesture Image</th>
                            <th>Gesture Name</th>
                            <th>Gesture Action</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody id="userDefinedBody">
                        <!-- Data to be populated dynamically -->
                    </tbody>
                </table>
                <div id="user-defined-pagination" class="pagination justify-content-center"></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/gestures.js') }}"></script>
</body>
</html>
